<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <title>Login do Funcionário</title>
</head>
<body>
    <div id="div_form">
        <div id="img"></div>
        <div id="form">
            <h1>Login</h1>
            <form action="php/login_func.php" method="post">
                <label for="matricula">Matricula</label>
                <input type="number" name="matricula" id="matricula" autofocus>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" minlength="8" placeholder="mínimo 8 caracteres">
                <input type="submit" value="Concluir">
            </form>
            <div class="opc">
                <a href="cad_func.html">Cadastro</a>
                <a href="index.html">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
